<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Break</title>
</head>
<body>

	<script type="text/javascript">
		 var x = 1;
		 document.write("Entering the loop<br> ");
		 while (x <= 30) {
		 	x = x + 1;
			 if (x == 10) {

			 	break; // breaks out of loop completely
			}
			 
			 document.write(x + "<br />");
		}

		 document.write("Exiting the loop!<br> ");

	</script>
	
</body>
</html>
