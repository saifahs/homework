<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arithmetic Operators</title>
</head>
<body>
	
	<script type="text/javascript">
		
		let a = 50;
		let b = 20;
		var c = "40";
		var linebreak = "<br>";
		document.write("a + b = "); 
		result = a + b;
		document.write(result);
		document.write(linebreak);
		document.write("a - b = "); 
		result = a - b;
		document.write(result);
		document.write(linebreak);
		document.write("a / b = ");
		result = a / b;
		document.write(result); 
		document.write(linebreak);
		document.write("a % b = "); 
		result = a % b;
		document.write(result); 
		document.write(linebreak);
		document.write("a + b + c = "); 
		result = a + b + c;
		document.write(result); 
		document.write(linebreak);
		a++; 
		document.write("a++ = "); 
		result = a++;
		document.write(result); 
		document.write(linebreak);
		b--;
		document.write("b-- = ");
		result = b--;
		document.write(result);
		document.write(linebreak);

	</script>
	
</body>
</html>
