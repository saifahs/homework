<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>POSITIONING</title>
	<style type="text/css">

		.box{

			width: 500px;
			height: 500px;
			margin: 100px;
			background-color: #dddfd4;
			position: relative;
			font-size: 30px;
			font-weight: bold;
			border: 2px solid black;
		}

		.box span{

		    border: 2px solid red;
			padding: 2px;
			background-color: black;
			color: white;
			position: absolute;
			right: -28px;
            top: -13px;
		}

		.box img{

			width: 300px;
			height: 400px;
		}

            
   </style>
</head>
<body>

	 <div class="box">
	 MUHAMMAD AHSAN
     <span>RAJPOOT</span>
     <img src="img/a.png">
     </div>

</body>
</html>
