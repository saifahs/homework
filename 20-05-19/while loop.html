<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while loop</title>
</head>
<body>

	<script type="text/javascript">
		
		var count = 0;
		document.write("Starting Loop ");
		while (count < 10) {

			document.write("Current Count :" + count);
			document.write("<br>")
			count++;
        }

    document.write("Loop Stopped!");

    </script>
	
</body>
</html>
