<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>do while loop</title>
</head>
<body>

	<script type="text/javascript">
		
		var count = 0;
		document.write("Starting Loop" + "<br>");
		do{

			document.write("Current Count : " + count);
			document.write("<br>");
			count++;
		}while (count < 5);

	    document.write("Loop Stopped!");
	</script>
	
</body>
</html>
