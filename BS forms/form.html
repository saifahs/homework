<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    
    <div class="container">
     
     <div class="row">
     	
     	<div class="col-md-3"></div>
     	<div class="col-md-6">
     		<h1 class="text-center">Register</h1>
     		<label class="label col-md-3 control-label">LOGIN</label>
     		<div class="col-md-9">

     		<input type="text" class="form-control" name="name" placeholder="Name">
     	    </div>

     	    <label class="label col-md-3 control-label">Password</label>
     		<div class="col-md-9">

     		<input type="password" class="form-control" name="password" placeholder="Password">
     		<small>Password must be atleast 6 characters</small>
     	    </div>

     		<label class="label col-md-3 control-label">Confirmation</label>
     		<div class="col-md-9">

     		<input type="confirmation" class="form-control" name="confirmation" placeholder="Confirmation">
     	    </div>

     		<label class="label col-md-3 control-label">First Name</label>
     		<div class="col-md-9">

     		<input type="first name" class="form-control" name="first name" placeholder="First Name">
     	    </div>

     		<label class="label col-md-3 control-label">Last Name</label>
     		<div class="col-md-9">

     		<input type="last name" class="form-control" name="last name" placeholder="Last Name">
     	    </div>

     		<label class="label col-md-3 control-label">Email Id</label>
     		<div class="col-md-9">

     		<input type="email id" class="form-control" name="email id" placeholder="Email Id">
     	    </div>

     	    <label class="label col-md-3 control-label">Language</label>
     		<div class="col-md-9">

     		<select class="form-control">

     			<option>English</option>
     			<option>French</option>
     			<option>Spanish</option>
     			<option>Turkey</option>
     			<option>Pakistan</option>
     			
     		</select>
           </div>

           <button type="submit" class="btn btn-info">Submit</button>

     	</div>
     	<div class="col-md-3"></div>



     </div>
       
    </div>

</body>
</html>
