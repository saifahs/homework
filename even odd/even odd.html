<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>even odd</title>
</head>
<body>

	<script type="text/javascript">
		
		for(var i=0; i<=20; i++){

			if(i%2==0)
			{

				document.write("even:" +i+ "<br>");
			}

			else{

				document.write("odd:" +i+ "<br>");
			}
		}
	</script>
	
</body>
</html>
