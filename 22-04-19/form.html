<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="css/style.css">

<body>
	  <form>
      	   First name:
      	   <input type="text" name="first-name" />

      	   Middle name:
      	   <input type="text" name="middle-name" />

      	   Last name:
      	   <input type="text" name="last-name" />

      	   Class name:

      	   User id:

      	   Password:
      	   <input type="text" name="password" />

      	   <br>

</textarea>
           <br><br>
           <input type="checkbox" name="maths" value="on">
           Maths
           <input type="checkbox" name="physics" value="on">
           Physics

           <input type="radio" name="subject" value="maths">
           Maths
           <input type="radio" name="subject" value="physics">
           Physics
           <input type="radio" name="subject" value="chemistery">
           Chemistry
           <br><br>
           <select name="dropdown">
           <option value="Maths" selected="selected">Maths</option>            
           <option value="Physics">Physics</option>   
</select>
           <br><br>
           <input type="file" name="fileupload" accept="img/*" /> 
           <br><br>
           <input type="submit" name="submit" value="Submit" />         
           <input type="reset" name="reset" value="Reset" />         
           <input type="button" name="ok" value="OK" />         
           <input type="image"   name="imagebutton"   src="img/web (2).png" />
</form>
