<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caption Side</title>
	<style type="text/css">
		
        caption.top {caption-side:top} 
	    caption.bottom {caption-side:top} 
	    caption.left {caption-side:left}
	    caption.right {caption-side:right} 

	</style>
</head>
<body>

	<table style="width:400px; border:1px solid black;">

		<caption class="top">
		This will appear at the top
		</caption>

	<tr><td>Cell A</td></tr>
	<tr><td>Cell B</td></tr>
    </table>

    <br />

    <table style="width:400px; border:1px solid black;">

    	<caption class="bottom">
		This  will apear at the bottom
        </caption>


    <tr><td>Cell A</td></tr>
	<tr><td>Cell B</td></tr>
    </table>

    <br />

    <table style="width:400px; border:1px solid black;">

    	<caption class="left">
		This caption will apear at the left
        </caption>

    <tr><td>Cell A</td></tr>
	<tr><td>Cell B</td></tr>
    </table>

    <br />
    
     <table style="width:400px; border:1px solid black;">

    	<caption class="right">
		This caption will apear at the right
        </caption>

    <tr><td>Cell A</td></tr>
	<tr><td>Cell B</td></tr>
    </table>

</body>
</html>
