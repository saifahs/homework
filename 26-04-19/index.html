<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Collapse</title>
	<style type="text/css">
	  
	    table.one{border-collapse: collapse;}
	    table.two{border-collapse: separate;}

	    td.a{

	  	   border: 3px dotted #000000;
	  	   padding: 10px;
	    }

	    td.b{

	       border: 3px solid #333333;
	       padding: 10px;
	    }

    </style>
</head>
<body>
    
        <table class="one">
        <caption>Collapse Border</caption>
        <tr><td class="a">Cell A Collapse</td></tr>
        <tr><td class="b">Cell B Collapse</td></tr>
        </table>
        <br />
        <table class="two">
        <captio>Separate Border</captio>
        <tr><td class="a">Cell A Separate</td></tr>
        <tr><td class="b">Cell B Separate</td></tr>
        </table>

</body>
</html>
