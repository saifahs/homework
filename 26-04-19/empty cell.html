<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Empty Cell</title>
	<style type="text/css">
		
		table.empty{

			width: 350px;
			border-collapse: separate;
			empty-cells: hide;
		}

		td.empty{

			padding: 5px;
			border: 1px solid #999999;
        }

        
    </style>
</head>
<body>

	<h1>Empty Cell</h1>

	<table class="empty">
    <tr>
    <th></th>
    <th>Title One</th>
    <th>Title Two</th>
    </tr>

    <tr>
    <th>Row Title</th>
    <td class="empty">value</td>
    <td class="empty">value</td>
    </tr>

    <tr>
    <th>Row Title</th>
    <td class="empty">value</td>
    <td class="empty"></td>
    </tr>
    </table>
	
</body>
</html>
