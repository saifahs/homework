<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Spacing</title>
	<style type="text/css">
		
		table.one{
			border-collapse: separate;
			width: 400px;
			border-spacing: 10px;
        }

        table.two{
        	border-collapse: separate;
        	width: 400px;
        	border-spacing: 10px;
        }

    </style>
</head>
<body>

	    <table class="one" border="1">
	    <caption>Separate Border With Border Spacing</caption>
	    <tr><td>Cell A Collapse</td></tr>
	    <tr><td>Cell B Collapse</td></tr>
	    </table>

        <br />

        <table class="two" border="1">
        <caption>Separate Border With Border Spacing</caption>
        <tr><td>Cell A Separate</td></tr>
        <tr><td>Cell B Separate</td></tr>
        </table>
        
</body>
</html>
