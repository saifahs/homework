<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pyramid</title>
</head>
<body>

	<script type="text/javascript">
		
		
			for(i = 1 ; i <= 5 ; i++){

			for(j = 1 ; j <= i ; j++){

				document.write("*");
			}

			document.write( "<br>" );

			}

	</script>
	
</body>
</html>
